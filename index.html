<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 731cade2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #total-sales {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sales Summary</h1>
       
        <div id="total-sales"></div>
        
        <select id="currency-picker">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>
        
        <span id="total-currency"></span>
    </div>

    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(csvText => {
                const lines = csvText.trim().split('\n').filter(line => line.trim());
                let total = 0;
                for (let i = 1; i < lines.length; i++) {
                    const cols = lines[i].split(',').map(c => c.trim());
                    if (cols.length > 1) {
                        const val = parseFloat(cols[1]);
                        if (!isNaN(val)) total += val;
                    }
                }
                if (!isNaN(total)) {
                    document.getElementById('total-sales').textContent = 'Total Sales: $' + total.toFixed(2);
                }
                
                fetch('rates.json')
                    .then(response => response.json())
                    .then(rates => {
                        document.getElementById('currency-picker').addEventListener('change', function() {
                            const selectedCurrency = this.value;
                            const rate = rates[selectedCurrency];
                            const convertedTotal = (total * rate).toFixed(2);
                            document.getElementById('total-sales').textContent = 'Total Sales: ' + selectedCurrency + ' ' + convertedTotal;
                            document.getElementById('total-currency').textContent = '(' + selectedCurrency + ')';
                        });
                    });
            });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
